<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="../../css/base.css">

        <title>Hola!</title>
    </head>

    <body>
        <!-- NavBar -->
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <div class="flex_navbar">

                <!-- Brand/logo -->
                <a class="navbar-brand" href="#">Ask Pupkin</a>
                
                <!-- Search form -->
                <form class="form-inline my-1 my-sm-0">
                    <input class="form-control mr-sm-2" style="flex: 1 !important" type="text" placeholder="Search">
                    <button class="btn btn-success my-2 my-sm-2" type="submit">ASK!</button>
                </form>
            
                <!-- Register / login -->
                <ul class="navbar-nav flex-row-reverse ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Login</a>          
                    </li>
                </ul>

            </div>
        </nav>

        <div class="wrapper">
            <article class="main_column">
                <!-- -----------------------------------------REGISTER---------------------------------------- -->
                <!-- Header of page -->
                <h3>Registration</h3>

                <!-- Main part -->
                <form class="needs-validation" novalidate id="register_form">
                    <div class="form-group row">
                        <label for="title_input" class="col-sm-3 col-form-label" style="padding-left: 7%">Login</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" id="login_input" name="login_input" placeholder="dr_pepper" required>
                            
                            <!-- div's with valid's out -->
                            <div class="invalid-feedback">
                                Login required
                            </div>
                            
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="email_input" class="col-sm-3 col-form-label" style="padding-left: 7%">Email</label>
                        <div class="col-sm-3">
                            <input type="email" class="form-control" id="email_input" placeholder="dr.pepper@mail.ru" required>
                        </div>

                        <!-- div's with valid's out -->
                        <div class="invalid-feedback">
                            Email required
                        </div>

                    </div>

                    <div class="form-group row">
                        <label for="nick_input" class="col-sm-3 col-form-label" style="padding-left: 7%">NickName</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" id="nick_input" name="nick_input" placeholder="Dr. Pepper" required>
                        
                            <!-- div's with valid's out -->
                            <div class="invalid-feedback">
                                Nick is required
                            </div>

                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="password_input" class="col-sm-3 col-form-label" style="padding-left: 7%">Password</label>
                        <div class="col-sm-3">
                            <input type="password" class="form-control" id="password_input" name="password_input" placeholder="********" required>
                        
                            <!-- div's with valid's out -->
                            <div class="invalid-feedback">
                                Password is required
                            </div>

                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="password2_input" class="col-sm-3 col-form-label" style="padding-left: 7%">Repeat Password</label>
                        <div class="col-sm-3">
                            <input type="password" class="form-control" id="password2_input" name="password2_input" placeholder="********" required>
                        
                            <!-- div's with valid's out -->
                            <div class="invalid-feedback">
                                Repeat password
                            </div>

                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="avatar_input" class="col-sm-3 col-form-label" style="padding-left: 7%">Upload avatar</label>
                        <div class="col-sm-3 custom-file" style="margin-left: 1.5%;">
                            <input type="file" class="custom-file-input" id="customFile">
                            <label class="custom-file-label" for="customFile">c:\avatar.jpg</label>
                        </div>
                    </div>
                    <button type="submit" id="submit" class="btn btn-primary" style="margin-left: 25.8%">Register!</button>

                </form>
                <!-- ----------------------------------------/REGISTER---------------------------------------- -->
                <br>
            </article>

            <aside class="side_bar">
                <!-- Right column with popular tags -->
                <div>
                    <h3>Popular Tags</h3>
                    <a class="norm_tag" href="#">perl</a>
                    <a class="top_tag" href="#">python</a>
                    <a class="norm_tag" href="#">TechoPark</a>

                    <a class="popular_tag" href="#">django</a>
                    <a class="norm_tag" href="#">Mail.ru</a>
                    <a class="norm_tag" href="#">Voloshin</a>
                    <a class="orange_tag" href="#">Firefox</a>
                </div>

                <br>

                <!-- Members -->
                <div>
                    <h3>Best Members</h3>
                    <p class="mem_links"><a href="#">Mr.Freeman</a></p>
                    <p class="mem_links"><a href="#">Mr.House</a></p>
                    <p class="mem_links"><a href="#">Bender</a></p>
                    <p class="mem_links"><a href="#">V.Pupkin</a></p>
                    <p class="mem_links"><a href="#">P.Technick</a></p>
                </div>
            </aside>
        </div>
        <footer class="footer">Footer</footer>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.min.js"></script>
        
        <!-- Form validation -->
        <script>
            (function() {
                'use strict';
                window.addEventListener('load', function() {
                    // Fetch all the forms we want to apply custom Bootstrap validation styles to
                    var forms = document.getElementsByClassName('needs-validation');
                    // console.log(forms);  // search value
                    
                    // Loop over them and prevent submission
                    var validation = Array.prototype.filter.call(forms, function(form) {
                        form.addEventListener('submit', function(event) {
                            if (form.checkValidity() === false) {
                                event.preventDefault();
                                event.stopPropagation();
                            }
                            form.classList.add('was-validated');
                        }, false);
                    });
                }, false);
            }.bind(this))();
        </script>
    </body>
</html>
