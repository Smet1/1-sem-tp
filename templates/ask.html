{% extends 'base.html' %}

{% load static %}

{% block title %}
    Ask for help, people won't help u
{% endblock %}

{% block main %}
    <!-- -----------------------------------------ASK---------------------------------------- -->
    <!-- Header of page -->
    <h3>New Question</h3>

    <!-- Main part -->
    <form class="needs-validation" novalidate id="question_form">
        <div class="form-group row">
            <label for="title_input" class="col-sm-2 col-form-label" style="padding-left: 7%">Title</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="title_input" name="title_input" placeholder="How to build a moon park?" minlength="2" maxlength="20" required>

                <!-- div's with valid's out -->
                <div class="valid-feedback">
                    OK!
                </div>
                <div class="invalid-feedback">
                    Please provide valid Title, min-length = 2, max = 20
                </div>

            </div>
        </div>

        <div class="form-group row">
            <label for="text_input" class="col-sm-2 col-form-label" style="padding-left: 7%">Text</label>
            <div class="col-sm-10">
                <textarea class="form-control" rows="5" id="text_input" name="text_input" placeholder="Really, how? Have no idea about it" minlength="5", maxlength="250" required></textarea>

                <!-- div's with valid's out -->
                <div class="valid-feedback">
                    OK!
                </div>
                <div class="invalid-feedback">
                    Please provide valid text, minlength = 5, maxlength = 250
                </div>

            </div>
        </div>

        <div class="form-group row">
            <label for="tags_input" class="col-sm-2 col-form-label" style="padding-left: 7%">Tags</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="tags_input" name="tags_input" placeholder="moon, park, puzzle" required>

                <!-- div's with valid's out -->
                <div class="valid-feedback">
                    OK!
                </div>
                <div class="invalid-feedback">
                    Field is required
                </div>

            </div>
        </div>

        <button type="submit" id="submit" class="btn btn-primary" style="margin-left: 17%">ASK!</button>

    </form>
    <!-- ----------------------------------------/ASK---------------------------------------- -->
{% endblock %}
