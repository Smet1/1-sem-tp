{% extends 'Base.html' %}

{% load static %}

{% block main %}
    <article>
    {% for question in questions %}
        <div class="media">
          <img class="mr-3" src=".../64x64" alt="Generic placeholder image">
          <div class="media-body">
            <h5 class="mt-0">{{ question.title }}</h5>
            {{ question.text }}
          </div>
        </div>
    {% endfor %}
    </article>

{% endblock %}
